<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage repayment calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="mortgage-box-container">
      <section class="mortgage-box">
        <div class="mortgage-calculator">
          <div class="heading">
            <h2 class="mortgage-heading-title">Mortgage calculator</h2>
            <button class="clear-all-button" id="reset-button">
              clear all
            </button>
          </div>
          <!-- 1 Field -->
          <div class="mortgage-form">
            <form id="form">
              <div class="input-field">
                <label class="mortgage-form-label" for="mortgage-amount"
                  >mortgage amount</label
                >
                <div class="input-group input-group-for-left">
                  <input
                    type="text"
                    name="mortgage-amount"
                    id="mortgage-amount"
                    class="mortgage-input"
                    placeholder="Ex. 100,000"
                  />
                  <span class="icon-inside-input icon-left">&#163;</span>
                </div>
                <small id="mortgage-amount-error" class="error-message"></small>
              </div>

              <div class="mortgage-term-and-rate-container">
                <div class="input-field">
                  <label class="mortgage-form-label" for="mortgage-term"
                    >mortgage term</label
                  >
                  <div class="input-group input-group-for-right">
                    <input
                      type="text"
                      name="mortgage-term"
                      id="mortgage-term"
                      class="mortgage-input"
                      placeholder="Ex. 30"
                    />
                    <span class="icon-inside-input icon-right">years</span>
                  </div>
                  <small id="mortgage-term-error" class="error-message"></small>
                </div>

                <div class="input-field">
                  <label class="mortgage-form-label" for="mortgage-rate"
                    >mortgage rate</label
                  >
                  <div class="input-group input-group-for-right">
                    <input
                      type="text"
                      name="mortgage-rate"
                      id="mortgage-rate"
                      class="mortgage-input"
                      placeholder="Ex. 5"
                    />
                    <span class="icon-inside-input icon-right">%</span>
                  </div>

                  <small id="mortgage-rate-error" class="error-message"></small>
                </div>
              </div>

              <fieldset>
                <legend class="legend-title">Mortgage Type</legend>
                <div class="radio-selection-container">
                  <section class="repayment">
                    <input
                      type="radio"
                      name="mortgage-type"
                      id="radio-selection-one"
                      class="custom-radio"
                    />
                    <label class="cursor" for="radio-selection-one"
                      >Repayment</label
                    >
                  </section>

                  <section class="interest-only">
                    <input
                      type="radio"
                      name="mortgage-type"
                      id="radio-selection-two"
                      class="custom-radio"
                    />
                    <label class="cursor" for="radio-selection-two"
                      >Interest Only</label
                    >
                  </section>
                </div>
              </fieldset>
              <div class="button-container">
                <button class="calculate-repayments-button" type="submit">
                  <img
                    class="icon-inside-button"
                    src="./assets/icon-calculator.svg"
                    alt="icon"
                  />
                  calculate repayments
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="mortgage-results">
          <div class="ilustration">
            <img src="./assets/illustration-empty.svg" alt="calculator" />
            <h3 class="image-heading">Results shown here</h3>
            <p class="image-paragraph">
              Complete the form and click "calculate repayments" to see what
              your monthly repayments would be.
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
