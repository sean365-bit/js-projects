<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage repayment calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <nav></nav>
    <header></header>
    <main class="mortgage-box-container">
      <section class="mortgage-box">
        <div class="mortgage-calculator">
          <div class="heading">
            <h2 class="mortgage-heading-title">Mortgage calculator</h2>
            <button class="clear-all-button">clear all</button>
          </div>

          <div class="mortgage-form">
            <form>
              <label class="mortgage-form-label" for="mortgage-amount"
                >mortgage amount</label
              ><br />
              <input
                type="text"
                name="mortgage-amount"
                id="mortgage-amount"
                required
              />

              <div class="mortgage-term-and-rate-container">
                <div class="one">
                  <label class="mortgage-form-label" for="mortgage-term"
                    >mortgage term</label
                  >
                  <input
                    type="text"
                    name="mortgage-term"
                    id="mortgage-term"
                    required
                  />
                </div>

                <div class="two">
                  <label class="mortgage-form-label" for="interest-rate"
                    >interest rate</label
                  >
                  <input
                    type="text"
                    name="interest-rate"
                    id="interest-rate"
                    required
                  />
                </div>
              </div>

              <fieldset>
                <legend class="legend-title">Mortgage Type</legend>

                <div class="radio-selection-container">
                  <div class="repayment">
                    <input
                      type="radio"
                      name="mortgage-type"
                      id="repayment"
                      value="repayment"
                    />
                    <label for="repayment">Repayment</label>
                  </div>

                  <div class="interest-only">
                    <input
                      type="radio"
                      name="mortgage-type"
                      id="interest-only"
                      value="interest-only"
                    />
                    <label for="interest-only">Interest Only</label>
                  </div>
                </div>
              </fieldset>
              <button class="calculate-repayments-button">
                <img
                  class="icon-inside-button"
                  src="./assets/icon-calculator.svg"
                  alt="icon"
                />
                calculate repayments
              </button>
            </form>
          </div>
        </div>

        <div class="mortgage-results">
          <div class="ilustration">
            <img src="./assets/illustration-empty.svg" alt="calculator" />
            <h3 class="image-heading">Results shown here</h3>
            <p class="image-paragraph">
              Complete the form and click "calculate repayments" to see what
              your monthly repayments would be.
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
