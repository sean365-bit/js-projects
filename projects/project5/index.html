<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive pricing component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="left_side">
      <div class="tittle">
        <h1>Simple, traffic-based pricing</h1>
        <p>
          Sign-up for our 30-day trial. <br />
          No credit card required.
        </p>
      </div>
      <div class="pattern_circles"></div>
    </div>

    <div class="right_side">
      <div class="pricing">
        <div class="pricing_options">
          <h2 class="page_views"></h2>

          <div class="slider_container">
            <input
              type="range"
              id="slider"
              min="0"
              max="4"
              value="2"
              step="1"
            />
            <span id="value"></span><span> /month</span>
          </div>

          <div class="billing_method">
            <p>Monthly Billing</p>

            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>

            <p>Yearly Billing</p>
            <div class="discount">-25%</div>
          </div>
        </div>

        <div class="pricing_details">
          <p class="checkmark">Unlimited websites</p>
          <p class="checkmark">100% data ownership</p>
          <p class="checkmark">Email reports</p>

          <button class="trial_button">Start my trial</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
