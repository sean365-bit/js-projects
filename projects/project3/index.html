<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="split-container">
      <div class="left-side image"></div>
      <div class="right-side">
        <form id="form">
          <div class="input-name-number">
            <label for="cardholder">cardholder name</label>
            <input
              type="text"
              name="cardholder"
              id="card-holder"
              placeholder="e.g. Jane Appleseed"
            />
            <small id="name-error" class="error-message"></small>
          </div>

          <div class="input-name-number">
            <label for="card-number">card number</label>
            <input
              type="text"
              name="card-number"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <small id="number-error" class="error-message"></small>
          </div>

          <div class="last-3-box">
            <div class="left-exp">
              <label id="expiration-label" for="exp-month"
                >exp. date (MM/YY)</label
              >
              <div class="month-year">
                <input
                  type="text"
                  name="exp-month"
                  id="exp-month"
                  placeholder="MM"
                  maxlength="2"
                  aria-labelledby="expiration-label"
                />

                <input
                  type="text"
                  name="exp-year"
                  id="exp-year"
                  placeholder="YY"
                  maxlength="2"
                  aria-labelledby="expiration-label"
                />
              </div>
              <small id="date-error" class="error-message"></small>
            </div>
            <div class="right-cvc">
              <label for="cvc">cvc</label>
              <input
                type="text"
                name="cvc"
                id="cvc"
                maxlength="3"
                placeholder="e.g. 123"
              />
              <small id="cvc-error" class="error-message"></small>
            </div>
          </div>

          <button class="button" type="submit">Confirm</button>
        </form>
      </div>

      <img
        src="./assets/bg-card-front.png"
        alt="front of a credit card image"
        class="front-card"
      />

      <img
        src="./assets/bg-card-back.png"
        alt="back of a credit card image"
        class="back-card"
      />

      <p class="credit-name" id="display-credit-name"></p>
      <p class="credit-number" id="display-credit-number"></p>
      <p class="credit-date" id="display-credit-date"></p>
      <p class="credit-cvc" id="display-credit-cvc"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
