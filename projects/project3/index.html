<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   
    <form class="form" id="form" novalidate>
        <div class="contactHeading">contact us</div>

        <div class="form-group-items">
          <div class="form-group">
            <div class="labelSpace">
              <label for="firstName"
                >First Name <span class="mandatory">*</span></label
              ><br />
            </div>
            <input
              class="inputfield"
              type="text"
              name="firstName"
              id="firstName"
              required
            />
          </div>

          <div class="form-group">
            <div class="labelSpace">
              <label for="lastName"
                >Last Name <span class="mandatory">*</span></label
              ><br />
            </div>
            <input
              class="inputfield"
              type="text"
              name="lastName"
              id="lastName"
              required
            />
          </div>
        </div>

        <!-- validation -->
        <div class="form-group">
          <div class="labelSpace">
            <label for="email"
              >Email Address <span class="mandatory">*</span></label
            ><br />
          </div>
          <input
            class="inputfield"
            type="email"
            name="email"
            id="email"
            minlength="8"
            required
          />
          <span class="error" aria-live="polite">Please enter a valid email address</span>
          <span class="error" aria-live="polite"></span>
        </div>

        <fieldset class="form-group">
          <legend class="labelSpace">
            Query Type <span class="mandatory">*</span>
          </legend>

          <div class="form-group-items">
            <div class="radioButton">
              <input
                type="radio"
                id="general"
                name="queryType"
                value="general"
                required
              />
              <label for="general" class="custom-radio"
                >General Enquiry</label
              >
            </div>

            <div class="radioButton">
              <input
                type="radio"
                id="support"
                name="queryType"
                value="support"
                required
              />
              <label for="support" class="custom-radio"
                >Support Request</label
              >
            </div>
          </div>
        </fieldset>

        <div class="form-group">
          <div class="labelSpace">
            <label for="message"
              >Message <span class="mandatory">*</span></label
            ><br />
          </div>
          <textarea
            class="inputfieldText"
            name="message"
            id="message"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <input
            type="checkbox"
            name="agreeToContact"
            id="agreeToContact"
            required
          />
          <label for="agreeToContact"
            >I consent to being contacted by the team</label
          >
        </div>

        <button class="submitButton" type="button">Submit</button>
      </form>

    <script src="./script.js"></script>
  </body>
</html>
