<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference ticket generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading">
      <div class="heading__logo"></div>
      <h1>Coding Conf</h1>
    </div>

    <h2 class="heading2">
      Your Journey to Coding <br />
      Conf 2025 Starts Here!
    </h2>

    <p class="main__paragraph">
      Secure your spot at next year's <br />
      biggest coding conference.
    </p>

    <div class="upload">
      <p class="upload__tittle">Upload Avatar</p>
      <label for="input-file" id="drop__area">
        <input type="file" accept="image/*" id="input-file" hidden />

        <div id="img__contiainer">
          <img src="./assets/icon-upload.svg " alt="upload icon" />
        </div>

        <p>Drag and drop or click to upload</p>
      </label>
    </div>

    <div class="info">
      <img src="./assets/icon-info.svg" alt="info-icon" class="info__icon" />
      <p>Upload your photo(JPG or PNG, max size: 500KB).</p>
    </div>

    <form id="form">
      <label class="label" for="full-name"> Full Name </label>
      <input
        class="input"
        type="text"
        id="full-name"
        placeholder="Jonatan Kristof"
      />

      <label class="label" for="email"> Email Address </label>
      <input
        class="input"
        type="text"
        id="email"
        placeholder="jonatan@gmail.com"
      />

      <label class="label" for="github-username"> Github Username </label>
      <input
        class="input"
        type="text"
        id="github-username"
        placeholder="@jonatankristof0101"
      />

      <button class="button" type="submit">Generate My Ticket</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
