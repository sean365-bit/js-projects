<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference ticket generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading">
      <div class="logo"></div>
      <h1>Coding Conf</h1>
    </div>

    <h2 class="heading2">
      Your Journey to Coding <br />
      Conf 2025 Starts Here!
    </h2>

    <p class="paragraph">
      Secure your spot at next year's <br />
      biggest coding conference.
    </p>

    <div class="upload"></div>
    <div class="info">
      <img src="./assets/icon-info.svg" alt="info-icon" />
      <p>Upload your photo(JPG or PNG, max size: 5 MB)</p>
    </div>

    <form id="form">
      <label for="full-name"> Full Name </label>
      <input type="text" id="full-name" placeholder="Jonatan Kristof" />

      <label for="email"> Email Address </label>
      <input type="text" id="email" placeholder="jonatan@gmail.com" />

      <label for="github-username"> Github Username </label>
      <input
        type="text"
        id="github-username"
        placeholder="@jonatankristof0101"
      />

      <button class="button" type="submit">Generate My Ticket</button>
    </form>
  </body>
</html>
