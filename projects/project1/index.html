<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <nav></nav>
    <header></header>
    <main class="container">
      <div class="displayMessage">
        <div class="font-for-message-sent">
          <img
            src="./assets/icon-success-check.svg"
            alt="message sent checkmark"
          />
          <div class="messageSent">Message Sent!</div>
        </div>
        <div class="message"></div>
      </div>

      <!---->
      <section class="contactBox">
        <form class="form" id="form" method="GET">
          <div class="contactHeading"><h2>contact us</h2></div>

          <div class="form-group-items">
            <div class="form-group">
              <div class="labelSpace">
                <label for="firstName"
                  >First Name <span class="mandatory">*</span></label
                ><br />
              </div>
              <input
                class="inputfield"
                type="text"
                name="firstName"
                id="firstName"
              />
              <small id="error"></small>
            </div>

            <div class="form-group">
              <div class="labelSpace">
                <label for="lastName"
                  >Last Name <span class="mandatory">*</span></label
                ><br />
              </div>
              <input
                class="inputfield"
                type="text"
                name="lastName"
                id="lastName"
              />
              <small id="error"></small>
            </div>
          </div>

          <div class="form-group">
            <div class="labelSpace">
              <label for="email"
                >Email Address <span class="mandatory">*</span></label
              ><br />
            </div>
            <input class="inputfield" type="email" name="email" id="email" />
            <small id="error"></small>
          </div>

          <!-- -->
          <div class="form-group-items">
            <fieldset class="form-group">
              <legend class="labelSpace">
                Query Type <span class="mandatory">*</span>
              </legend>

              <div class="radioButton">
                <input
                  type="radio"
                  id="general"
                  name="queryType"
                  value="general"
                />
                <label for="general" class="custom-radio"
                  >General Enquiry</label
                >
              </div>

              <div class="radioButton">
                <input
                  type="radio"
                  id="support"
                  name="queryType"
                  value="support"
                />

                <label for="support" class="custom-radio"
                  >Support Request</label
                >
              </div>
              <div id="testing"><small id="error">testing</small></div>
            </fieldset>
          </div>

          <div class="form-group">
            <div class="labelSpace">
              <label for="message"
                >Message <span class="mandatory">*</span></label
              ><br />
            </div>
            <textarea
              class="inputfieldText"
              name="message"
              id="message"
            ></textarea>
            <small id="error"></small>
          </div>

          <div class="form-group">
            <input type="checkbox" name="agreeToContact" id="agreeToContact" />
            <label for="agreeToContact"
              >I consent to being contacted by the team</label
            >
            <small id="error"></small>
          </div>

          <button class="submitButton" type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
